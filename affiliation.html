<!-- Harvard School Information -->
<hr style="background-color: #eaeaea; color: #eaeaea; height: 1px; border: 0px;"/>
<h3 class="title-border custom mb30">If you are affiliated with Harvard,
    please complete the following:</h3>
<div class="row" id="school_affiliation_holder">
    <div class="col-md-8">
        <div class="input-group">
            <span class="input-group-addon min-width">
                <span class="input-icon input-icon-country"></span>
                <span class="input-text">Affiliation</span>
            </span>
            <div class="clearfix">
                <select id="school_affiliation" name="school_affiliation"
                        class="form-control">
                    <option selected value>None</option>
                    <!-- <option disabled selected value>What's your connection to Harvard?</option> -->
                    <option value="Alumni">Alumni</option>
                    <option value="Employee">Staff</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Post Doc">Post Doc</option>
                    <option value="Student">Student</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row" id="school_holder" style="display: none;">
    <div class="col-md-8">
        <div class="input-group">
            <span class="input-group-addon min-width">
                <span class="input-icon input-icon-country"></span>
                <span class="input-text">School *</span>
            </span>
            <div class="clearfix">
                <select id="school" name="school" class="form-control">
                    <option selected value>Current school or school of your most recent degree
                    </option>
                    <option value="Harvard College">Harvard College</option>
                    <option value="Harvard Business School">Harvard Business
                        School
                    </option>
                    <option value="Harvard School of Dental Medicine">
                        Harvard School of Dental Medicine
                    </option>
                    <option value="Harvard Divinity School">Harvard Divinity
                        School
                    </option>
                    <option value="Graduate School of Design">Graduate
                        School of Design
                    </option>
                    <option value="Harvard Graduate School of Education">
                        Harvard Graduate School of Education
                    </option>
                    <option value="Graduate School of Arts & Sciences">
                        Graduate School of Arts & Sciences
                    </option>
                    <option value="Harvard John A. Paulson School of Engineering and Applied Sciences">
                        Harvard John A. Paulson School of Engineering and
                        Applied Sciences
                    </option>
                    <option value="Harvard Kennedy School">Harvard Kennedy
                        School
                    </option>
                    <option value="Harvard Law School">Harvard Law School
                    </option>
                    <option value="Harvard Medical School">Harvard Medical
                        School
                    </option>
                    <option value="Harvard T.H. Chan School of Public Health">
                        Harvard T.H. Chan School of Public Health
                    </option>
                    <option value="Radcliff">
                        Radcliff
                    </option>
                    <option value="Harvard University">
                        Harvard University
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row" id="degrees" style="margin-bottom: 20px; display: none;">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-12">
                <h5>Degrees</h5>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-2">
                <label class="checkbox-inline custom-checkbox-wrapper">
                    <span class="custom-checkbox-container">
                        <input type="checkbox" class="degree_option"
                               name="degree_option" value="BS/BA">
                        <span class="custom-checkbox-icon"></span>
                    </span>
                    <span>BS/BA</span>
                </label>
            </div>
            <div class="col-sm-2">
                <label class="checkbox-inline custom-checkbox-wrapper">
                    <span class="custom-checkbox-container">
                        <input type="checkbox" class="degree_option"
                               name="degree_option" value="MS/MA">
                        <span class="custom-checkbox-icon"></span>
                    </span>
                    <span>MS/MA</span>
                </label>
            </div>
            <div class="col-sm-2">
                <label class="checkbox-inline custom-checkbox-wrapper">
                    <span class="custom-checkbox-container">
                        <input type="checkbox" class="degree_option"
                               name="degree_option" value="MBA">
                        <span class="custom-checkbox-icon"></span>
                    </span>
                    <span>MBA</span>
                </label>
            </div>
            <div class="col-sm-2">
                <label class="checkbox-inline custom-checkbox-wrapper">
                    <span class="custom-checkbox-container">
                        <input type="checkbox" class="degree_option"
                               name="degree_option" value="PhD">
                        <span class="custom-checkbox-icon"></span>
                    </span>
                    <span>PhD</span>
                </label>
            </div>
            <div class="col-sm-2">
                <label class="checkbox-inline custom-checkbox-wrapper">
                    <span class="custom-checkbox-container">
                        <input type="checkbox" class="degree_option"
                               name="degree_option" value="none">
                        <span class="custom-checkbox-icon"></span>
                    </span>
                    <span>None</span>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <!-- school was here -->
        <div class="input-group" id="school_year_holder"
             style="display: none;">
            <span class="input-group-addon min-width"><span
                    class="input-icon input-icon-country"></span><span
                    class="input-text">School Year</span>
            </span>
            <div class="clearfix">
                <select id="school_year" name="school_year"
                        class="form-control">
                    <option disabled selected value>Select Your Year</option>
                </select>
            </div>
        </div>
    </div>
</div>
