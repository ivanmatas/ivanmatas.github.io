<h3 class="title-border custom mb30">Who Recommended You?</h3>
<div class="row">
    <div class="col-md-8">
        <input type="text" class="form-control" id="person_contact" name="person_contact">
    </div>
</div>
<hr style="background-color: #eaeaea; color: #eaeaea; height: 1px; border: 0px;"/>

                MassChallenge
            </label>
        </div>
        <div class="checkbox input-group checkbox_margin">
            <label class="custom-checkbox-wrapper">
                <span class="custom-checkbox-container">
                    <input class="incubators" type="checkbox" name="incubators"
                           value="Techstars">
                    <span class="custom-checkbox-icon"></span>

        </div>
        <div class="checkbox input-group checkbox_margin">
            <label class="custom-checkbox-wrapper">
                <span class="custom-checkbox-container">
                    <input class="incubators" type="checkbox" name="incubators"
                           value="Y Combinator">
                    <span class="custom-checkbox-icon"></span>
                </span>
                Y Combinator
            </label>
        </div>
        <div class="checkbox input-group checkbox_margin">
            <label class="custom-checkbox-wrapper">
                <span class="custom-checkbox-container">
                    <input class="incubators" type="checkbox" name="incubators"
                           value="Other University Program">

                </span>

        <div class="checkbox input-group checkbox_margin">

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary modal-btn" data-dismiss="modal">Close</button>
            </div>
        </div>

</div>
