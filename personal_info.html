<h3 class="title-border custom mb30">Contact Information</h3>

<div class="col-md-6">
    <div class="input-group" id="first_name_holder">
        <span class="input-group-addon min-width"><span
                class="input-icon input-icon-user"></span><span
                class="input-text">First Name *</span></span>
        <input type="text" class="form-control" id="person_first_name" name="first_name">
    </div><!-- End .input-group -->
    <div class="input-group" id="last_name_holder">
        <span class="input-group-addon min-width"><span
                class="input-icon input-icon-user"></span><span
                class="input-text">Last Name *</span></span>
        <input type="text" class="form-control" id="person_last_name" name="last_name">
    </div><!-- End .input-group -->

    <div class="input-group">
        <span class="input-group-addon min-width"><span
                class="input-icon input-icon-phone"></span><span
                class="input-text">Title</span></span>
        <input type="text" class="form-control" id="person_title">
    </div><!-- End .input-group -->

    <div class="input-group" id="company_holder">
        <span class="input-group-addon min-width">
            <span class="input-icon input-icon-email">

            </span>
            <span class="input-text">
                Organization
            </span>
        </span>
        <input type="text" class="form-control" id="person_company" name="company">
    </div><!-- End .input-group -->
</div><!-- End .col-md-6 -->

<div class="mb30 visible-xs visible-sm"></div><!-- space -->
<div class="col-md-6">
    <div class="input-group">
        <span class="input-group-addon min-width"><span
                class="input-icon input-icon-city"></span><span
                class="input-text">Secondary email</span></span>
        <input type="text" class="form-control" placeholder="Recommended" id="person_second_email">
    </div><!-- End .input-group -->
    <div class="input-group">
        <span class="input-group-addon min-width"><span
                class="input-icon input-icon-postcode"></span><span
                class="input-text">Phone number</span></span>
        <input type="text" class="form-control" id="person_phone_number">
    </div><!-- End .input-group -->

</div><!-- End .col-md-6 -->
<!-- Bio -->
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="person_bio" class="input-desc">Bio</label>
            <textarea id="person_bio" class="form-control" rows="6"
                      name="person_bio" placeholder="Please add your relevant Bio information here"></textarea>
        </div>
    </div>
</div>
